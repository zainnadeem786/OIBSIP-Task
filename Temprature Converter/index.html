<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
  <h1>Temperature Converter</h1>
  <div class="converter">
    <label for="celsius">Celsius:</label>
    <input type="number" id="celsius" placeholder="Enter temperature in Celsius">
    <button onclick="convertToCelsius()">Convert to Fahrenheit</button>
    <div class="result" id="resultFahrenheit"></div>
  </div>
  <div class="converter">
    <label for="fahrenheit">Fahrenheit:</label>
    <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">
    <button onclick="convertToFahrenheit()">Convert to Celsius</button>
    <div class="result" id="resultCelsius"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
